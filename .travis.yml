language: ruby
cache:
- bundler
env:
- READBLY_PWD=readbly_test
before_install:
- gem update --system
- gem --version
- gem install bundler
- gem update bundler
before_script:
- psql -c "CREATE USER readbly WITH PASSWORD 'readbly_test';" -U postgres
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: readbly
  on:
    repo: lithiumSR/readbly